<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Нагадай-ка!</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 20px;
    }
    #startScreen, #cardBackScreen, #resultScreen {
      display: none;
    }
    .screen {
      max-width: 1200px;
      margin: 0 auto;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0px 0px rgba(0,0,0,0.15);
    }
    button {
      margin: 20px 0;
      padding: 12px 24px;
      font-size: 18px;
      background: #8e44ad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #732d91;
    }
    h2 {
      margin-top: 30px;
      color: #333;
    }
    p {
      line-height: 1.6;
      font-size: 18px;
      color: #555;
      max-width: 600px;
      margin: 15px auto;
    }
  </style>
</head>
<body>

<!-- Экран приветствия -->
<div id="startScreen" class="screen" style="display: block;">
  <h1>КИП-нутое гадание</h1>
  <img id="start1" src="start1.png" alt="Иллюстрация начала">
  <br />
  <button onclick="showCardBack()">Хочу карту!</button>
</div>

<!-- Экран с перевёрнутой картой -->
<div id="cardBackScreen" class="screen">
  <h2>Сосредоточьтесь… и жмите!</h2>
  <img id="cardBack" src="cartback.png" alt="Рубашка карты" onclick="showResult()">
</div>

<!-- Экран результата -->
<div id="resultScreen" class="screen">
  <h2 id="cardName">Рыба</h2>
  <img id="cardImg" src="" alt="Карта Таро">
  <p id="prediction">Рыба</p>
  <br />
  <button onclick="restart()">Еще раз!</button>
</div>

<script>
  // Предсказания и названия карт (можно заменить на настоящие)
const cards = [
  {
    name: "Байпасник гармонии",
    img: "cartimg1.png",
    text: "Конфликт перенаправлен в обходной контур. Совет: не пытайтесь ремонтировать отношения под напряжением. Дайте системе остыть — тишина — лучший диэлектрик."
  },
  {
    name: "Сигнализатор мгновения",
    img: "cartimg2.png",
    text: "Импульс «сейчас» зафиксирован. Это не ошибка — это окно возможностей. Нажмите «принять» или дождитесь тайм-аута, но помните: повторный вызов может не поступить."
  },
  {
    name: "Шкаф управления судьбой",
    img: "cartimg3.png",
    text: "ЦПУ перегружен выбором. Отключите ненужные модули: «что подумают», «а вдруг не получится». Запустите автономный режим «просто начни» — питание хватит."
  },
  {
    name: "Частотный преобразователь восприятия",
    img: "cartimg4.png",
    text: "Ваша реальность работает на устаревшей частоте. Переключитесь на волну принятия — она стабильнее и потребляет меньше энергии. Не забудьте отключить помехи вроде «надо было…» и «а если бы…»."
  },
  {
    name: "Энкодер самооценки",
    img: "cartimg5.png",
    text: "Калибровка самооценки требуется. Поверните ручку в сторону «я справлюсь» — даже если пока верится слабо. Точность настройки повысится с каждым маленьким действием."
  },
  {
    name: "Система диспетчеризации жизнью",
    img: "cartimg6.png",
    text: "Потоки распределены неравномерно: «работа» — 90%, «я» — 2%. Срочно выделите ресурсы на обслуживание оператора. Без профилактики — аварийная остановка неизбежна."
  },
  {
    name: "Ротационник мировоззрения",
    img: "cartimg7.png",
    text: "Угол обзора устарел. Поворот на 30° вправо откроет новые горизонты — например, понимание, что не всё зависит от вас. Рекомендуется регулярная ротация раз в лунный цикл (или после бессонницы)."
  },
  {
    name: "Лотовый уровнемер погружения",
    img: "cartimg8.png",
    text: "Уровень вовлечённости критически низок. Возможно, вы давно в спящем режиме. Совет: проверьте подключение к тому, что вас по-настоящему волнует. Кабель энтузиазма может быть просто не до конца вставлен."
  },
  {
    name: "Пневмовибратор чувств",
    img: "cartimg9.png",
    text: "Давление в эмоциональной системе растёт. Не глушите клапан! Выпустите пар через творчество, прогулку или честный разговор. Без сброса — риск гидроудара по нервной системе."
  }
];

  function showCardBack() {
    document.getElementById('startScreen').style.display = 'none';
    document.getElementById('cardBackScreen').style.display = 'block';
  }

  function showResult() {
    const randomCard = cards[Math.floor(Math.random() * cards.length)];
    document.getElementById('cardName').textContent = randomCard.name;
    document.getElementById('cardImg').src = randomCard.img;
    document.getElementById('prediction').textContent = randomCard.text;

    document.getElementById('cardBackScreen').style.display = 'none';
    document.getElementById('resultScreen').style.display = 'block';
  }

  function restart() {
    document.getElementById('resultScreen').style.display = 'none';
    document.getElementById('startScreen').style.display = 'block';
  }
</script>

</body>
</html>
