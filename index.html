<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Нагадай-ка!</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 20px;
    }
    #startScreen, #cardBackScreen, #resultScreen {
      display: none;
    }
    .screen {
      max-width: 1200px;
      margin: 0 auto;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0px 0px rgba(0,0,0,0.15);
    }
    button {
      margin: 20px 0;
      padding: 12px 24px;
      font-size: 18px;
      background: #8e44ad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #732d91;
    }
    h2 {
      margin-top: 30px;
      color: #333;
    }
    p {
      line-height: 1.6;
      font-size: 18px;
      color: #555;
      max-width: 600px;
      margin: 15px auto;
    }
  </style>
</head>
<body>

<!-- Экран приветствия -->
<div id="startScreen" class="screen" style="display: block;">
  <h1>КИП-нутое гадание</h1>
  <img id="start1" src="start1.png" alt="Иллюстрация начала">
  <br />
  <button onclick="showCardBack()">Хочу карту!</button>
</div>

<!-- Экран с перевёрнутой картой -->
<div id="cardBackScreen" class="screen">
  <h2>Сосредоточьтесь… и жмите!</h2>
  <img id="cardBack" src="cartback.png" alt="Рубашка карты" onclick="showResult()">
</div>

<!-- Экран результата -->
<div id="resultScreen" class="screen">
  <h2 id="cardName">Рыба</h2>
  <img id="cardImg" src="" alt="Карта Таро">
  <p id="prediction">Рыба</p>
  <br />
  <button onclick="restart()">Еще раз!</button>
</div>

<script>
  // Предсказания и названия карт (можно заменить на настоящие)
const cards = [
  {
    name: "Байпасник гармонии",
    img: "cartimg1.png",
    text: "Сегодня мир можно спасти, просто не отвечая на один ненужный месседж. Ты уже герой."
  },
  {
    name: "Сигнализатор мгновения",
    img: "cartimg2.png",
    text: "Внимание! Прямо сейчас твой шанс упасть в кроличью нору YouTube. Или начать что-то важное. Решай быстро!"
  },
  {
    name: "Шкаф управления судьбой",
    img: "cartimg3.png",
    text: "Твоя судьба — как шкаф ИКЕА: инструкция есть, но ты всё равно собрал всё задом наперёд. И, честно? Нормально получилось."
  },
  {
    name: "Частотный преобразователь восприятия",
    img: "cartimg4.png",
    text: "Ты можешь переключиться с «всё плохо» на «ну, сойдёт» одной кнопкой. Она называется «музыка на полную»."
  },
  {
    name: "Энкодер самооценки",
    img: "cartimg5.png",
    text: "Ты не глючишь — ты просто в режиме отладки. Скоро загрузишься заново, и будет даже лучше."
  },
  {
    name: "Система диспетчеризации жизнью",
    img: "cartimg6.png",
    text: "Ты диспетчер, пилот, пассажир и тот, кто забыл билет. Но рейс всё равно взлетит — с опозданием на 15 минут и с кофе в руке."
  },
  {
    name: "Ротационник мировоззрения",
    img: "cartimg7.png",
    text: "Покрути колёсико мыши — и вот ты уже веришь в инопланетян, кристаллы и то, что завтра точно встанешь в 6 утра."
  },
  {
    name: "Лотовый уровнемер погружения",
    img: "cartimg8.png",
    text: "Уровень вовлечённости: 3%. Основная активность — ожидание, когда чайник свистнет. Это тоже форма медитации."
  },
  {
    name: "Пневмовибратор чувств",
    img: "cartimg9.png",
    text: "Твои эмоции работают на сжатом воздухе. Сегодня — лёгкое шипение внутреннего покоя. Завтра — взрыв негодования из-за не того авокадо."
  }
];

  function showCardBack() {
    document.getElementById('startScreen').style.display = 'none';
    document.getElementById('cardBackScreen').style.display = 'block';
  }

  function showResult() {
    const randomCard = cards[Math.floor(Math.random() * cards.length)];
    document.getElementById('cardName').textContent = randomCard.name;
    document.getElementById('cardImg').src = randomCard.img;
    document.getElementById('prediction').textContent = randomCard.text;

    document.getElementById('cardBackScreen').style.display = 'none';
    document.getElementById('resultScreen').style.display = 'block';
  }

  function restart() {
    document.getElementById('resultScreen').style.display = 'none';
    document.getElementById('startScreen').style.display = 'block';
  }
</script>

</body>
</html>
